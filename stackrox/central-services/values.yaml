customize:
  central:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  scanner-v4-db:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
system:
  enablePodSecurityPolicies: false
env:
  platform: default
  istio: false
central:
  db:
    resources:
      limits:
        cpu: 400m
        memory: 1500Mi
      requests:
        cpu: 100m
        memory: 1Gi
    persistence:
      # If rancher desktop is used, use "local-path" storage class
      storageClass: "local-path"
      size: 2Gi
  resources:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 500Mi
scanner:
  disable: true
scannerV4:
  autoscaling:
    disable: true
  disable: false
  db:
    password:
      generate: true
    serviceTLS:
      generate: true
    resources:
      limits:
        cpu: 800m
        memory: 1500Mi
      requests:
        cpu: 200m
        memory: 500Mi
    persistence:
      persistentVolumeClaim:
        # If rancher desktop is used, use "local-path" storage class
        storageClass: "local-path"
        size: 2Gi
        createClaim: true
    autoscaling:
      disable: false
      maxReplicas: 2
      minReplicas: 1
  matcher:
    autoscaling:
      disable: false
      maxReplicas: 2
      minReplicas: 1